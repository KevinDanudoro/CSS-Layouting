<!DOCTYPE html>
<html lang="en">
<head>
    <title>Margin</title>
    <link rel="stylesheet" href="margin.css">
</head>
<body>

    <!-- Cara menggunakan margin -->
    <div class="satu">1</div>


    <br> <hr> <br>


    <!-- Cara overlapping margin secara vertikal -->
    <div class="dua">2</div>
    <div class="tiga">3</div>
    <!-- 
    Pada overlapping margin secara vertikal, margin terbesar akan menjadi
    tolak ukur margin yang dipakai 
    -->


    <br> <hr> <br>


    <!-- Cara overlapping margin secara horizontal -->
    <div class="empat">4</div><div class="lima">5</div>
    <!-- Digabung agar tidak ada ruang antar tag div -->
    <!-- 
    Pada overlapping margin secara horizontal, maka masing2 margin akan saling 
    dijumlahkan.
    -->


    <br> <hr> <br>


    <!-- Negative Margin -->
    <div class="enam">6</div>
    <div class="tujuh">7</div>
    <!-- 
    Negative Margin memindahkan objek ke arah yang berlawanan
    (bila margin-top: -50px => artinya pindahka objek 50px ke atas) 
    -->


    <br> <hr> <br>

    
    <!-- Auto -->
    <!-- Nilai auto hanya dapat digunakan pada margin-right dan left -->
    <!-- Untuk merasakan fitur ini diharuskan menggunakan nilai auto pada masing2 margin -->
    <div class="delapan">8</div>
    <!-- nilai auto membuat suatu objek berada di tengah2 parentnya -->


    <br> <hr> <br>


    <!-- Shorthand -->
    <div class="sembilan">9</div>
    

</body>
</html>
